<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game |ScriptingWithSaad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- link css file -->
    <link rel="stylesheet" href="./stylesheet/style.css">
    
    <!-- link favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>


    <div class="container">
        <div class="game-card">
            <div class="game-header">
                <h1><i class="fas fa-dice"></i> Number Quest</h1>
                <p class="subtitle">Challenge yourself to guess the mystery number!</p>
            </div>
            
            <div class="game-rules">
                <div class="rule-card">
                    <i class="fas fa-bullseye"></i>
                    <p>Guess a number between 1 and 100</p>
                </div>
                <div class="rule-card">
                    <i class="fas fa-clock"></i>
                    <p>You have 10 attempts to win</p>
                </div>
            </div>

            <form id="guess-form" class="guess-form">
                <div class="input-group">
                    <input type="number" 
                           id="guessfield" 
                           min="1" 
                           max="100" 
                           placeholder="Enter your guess"
                           autocomplete="off">
                    <button type="submit" id="subt">
                        <i class="fas fa-paper-plane"></i> Submit
                    </button>
                </div>
            </form>

            <div class="game-status">
                <div class="status-card">
                    <h3><i class="fas fa-history"></i> Previous Guesses</h3>
                    <div class="guesses-container">
                        <span class="guesses"></span>
                    </div>
                </div>
                
                <div class="status-card">
                    <h3><i class="fas fa-hourglass-half"></i> Attempts Left</h3>
                    <span class="attempts">10</span>
                </div>
            </div>

            <div class="feedback">
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    

    <!-- link script file -->
    <script src="./script/script.js"></script>
</body>
</html>
